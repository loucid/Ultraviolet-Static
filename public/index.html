<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Loucid - A Dreamlike Experience">
    <title>Loucid - Dreamlike Journeys</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1e1e2f;
            color: #fff;
            text-align: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header {
            padding: 20px;
            position: fixed;
            top: 0;
            left: 250px; /* Adjust this to make room for sidebar */
            width: calc(100% - 250px);
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 4rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #fff;
            animation: slideIn 3s ease-out forwards;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.6);
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(0);
            }
        }

        .content {
            position: relative;
            top: 30%;
            z-index: 2;
            margin-left: 250px; /* Adjust for sidebar */
        }

        .content h2 {
            font-size: 2.5rem;
            color: #d3d3d3;
            animation: fadeIn 2s ease-out forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .content p {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #b3b3b3;
            opacity: 0.8;
            animation: fadeIn 3s ease-out forwards;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
        }

        /* Particle Animation */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: particleAnimation 10s linear infinite;
        }

        @keyframes particleAnimation {
            0% {
                transform: translateY(-100px) translateX(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(100vw);
                opacity: 0;
            }
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            padding-top: 50px;
            z-index: 10;
        }

        .sidebar a {
            display: block;
            padding: 20px;
            text-decoration: none;
            font-size: 1.5rem;
            color: #fff;
            margin: 10px 0;
            text-align: left;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* Emojis */
        .emoji {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Loucid</h1>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#"><span class="emoji">üè†</span>Home</a>
        <a href="#"><span class="emoji">üéÆ</span>Games</a>
        <a href="#"><span class="emoji">üì±</span>Apps</a>
        <a href="#"><span class="emoji">üé∂</span>Music</a>
    </div>

    <div class="content">
    </div>

    <div class="footer">
        <p>&copy; 2025 Loucid. All Rights Reserved.</p>
    </div>

    <!-- Particle Background -->
    <div class="particles" id="particles"></div>

    <script>
        // Particle generation
        function generateParticles() {
            const numParticles = 100;
            const particlesContainer = document.getElementById('particles');

            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 5 + 2; // Random size between 2 and 7px
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.animationDuration = Math.random() * 5 + 5 + 's'; // Random duration between 5s to 10s
                
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                particle.style.left = x + '%';
                particle.style.top = y + '%';

                particlesContainer.appendChild(particle);
            }
        }

        generateParticles();
    </script>

</body>
</html>
